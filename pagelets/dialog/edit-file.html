<div class="pagelet" data-file="-[arg-file]-">
  -:[/pagelets/pagelet-header.html]:-
  <title>Editing -[arg-file]- </title>
  <style>.pagelet.unsaved { outline: 1px solid red } </style>
  
  <textarea autofocus class="width100p" placeholder="Text written here updates -[arg-file]-'s content"></textarea>
  <call-resource srcfn="/pagelets/dialog/edit-file.mjs: installCtrlEnterFunctionality"></call-resource>
  <call-resource srcfn="/pagelets/dialog/edit-file.mjs: setInitialValue"></call-resource>
  <call-resource srcfn="/pagelets/dialog/edit-file.mjs: setUnsavedClassOnEdit"></call-resource>
  <span class="initial-value" hidden></span>
  <div>
    <button is="call-resource-button" class="linklike" srcfn="/pagelets/dialog/edit-file.mjs: submit">Submit</button>,
    <button is="call-resource-button" class="linklike" srcfn="/pagelets/dialog/edit-file.mjs: showPreview">Preview</button>
  </div>
  <span class="preview-display"></span>
  <call-resource srcfn="/lib/elem-functions.mjs: displayNotifications" watch="this parent .pagelet"></call-resource>
</div>
