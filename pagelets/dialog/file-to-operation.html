<div class="pagelet file-to-operation" data-file="-[arg-file]-" data-operation="-[arg-operation]-">
  -:[/pagelets/pagelet-header.html]:-
  <title> -[arg-operation|capitalize]- -[arg-file]- </title>
  <input autofocus type="text" placeholder="Location to -[arg-operation]- to" data-substitute="DIR:-[arg-file|dirname]-" ctrl-enter-srcfn="/pagelets/dialog/file-to-operation.mjs: submitOperation">
  <button class="linklike" srcfn="/pagelets/dialog/file-to-operation.mjs: submitOperation">Submit</button>
  <call-resource srcfn="/lib/elem-functions.mjs: displayNotifications" watch="this parent .pagelet"><call-resource>
</div>
