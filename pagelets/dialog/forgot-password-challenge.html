<div class="pagelet forgot-password">
  -:[/pagelets/pagelet-header.html]:-
  <div>
    <input autofocus class="username" type="text" placeholder="Username">
    <button srcfn="/pagelets/dialog/forgot-password-challenge.mjs: getChallenge" class="linklike">Get challenge</button>
  </div>
  <div hidden class="challenge-received">
    <div><span>Challenge: </span> <span class="challenge"></span></div>
    <div><span>Response: </span> <input class="response" type="text"></div>
    <button srcfn="/pagelets/dialog/forgot-password-challenge.mjs: checkResponse" class="linklike">Check</button>
    <div class="status"></div>
    <div hidden class="pet-display">
      <div>The following token is good for use as a password <em>once</em></div>
      <div>Please reset your password immediately if that is your intention (you do not need to enter your old password after logging in with this token)</div>
      <div>
        <input type="password">
        <button srcfn="/pagelets/dialog/forgot-password-challenge.mjs: copyPet" class="linklike">Copy</button>
      </div>
    </div>
  </div>
  <call-resource srcfn="/lib/elem-functions.mjs: displayNotifications" watch="this parent .pagelet"></call-resource>
</div>
