<div class="pagelet toolbar" data-url="/pagelets/toolbar.html">
  -:[/pagelets/pagelet-header.html]:-
  <title>toolbar</title>
  
  <button class="linklike" srcfn="/lib/elem-functions.mjs: mixinRemotePagelet" pagelet-src="/pagelets/open-dialog.html" target="after this parent .pagelet">New frame</button>, 
  <button class="linklike" srcfn="/lib/elem-functions.mjs: mixinRemotePagelet" pagelet-src="/pagelets/selfpad.jhp?name=main" target="after this parent .pagelet">Main selfpad</button>
  
  <button class="s-menu linklike" srcfn="/lib/elem-functions.mjs: makeDropdown">Save / Load page
    <template><div class="dropdown" remove-on-external-click>
      <input srcfn="/pagelets/toolbar.mjs: populatePageNameInputWithDatalist"> <br>
      <button srcfn="/pagelets/toolbar.mjs: savePageToName">Save</button> <br>
      <button srcfn="/pagelets/toolbar.mjs: loadPageFromName">Load</button> 
    </div></template>
  </button>
</div>
